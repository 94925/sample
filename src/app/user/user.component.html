<mat-form-field  class="input" appearance="fill">
 
  <input matInput  (keyup)="filter($event)" placeholder="search here">
  
</mat-form-field>
 <div class="wrapper"><table mat-table [dataSource]="users" matSort class="mat-elevation-z8">
<!-- <div class="input">
  <input type="text" (keyup)="filter($event)">
</div> -->
<ng-container matColumnDef="userId">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="title">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>


  <ng-container matColumnDef="body">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container> -->

  </ng-container> -->

<tr mat-header-row *matHeaderRowDef="columns"></tr>
<tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
</div>
<mat-paginator 
              [pageSize]="8"
              [pageSizeOptions]="[5,8, 10, 25, 100]" showFirstLastButtons
              aria-label="Select page">
</mat-paginator>
